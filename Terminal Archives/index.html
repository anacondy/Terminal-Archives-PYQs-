<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Terminal Archives - A searchable database of previous year papers with an authentic terminal UI">
    <meta name="author" content="Anuj Meena">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="no-referrer">
    <title>Terminal | Previous Year Papers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="theme-green">

    <div id="terminal">
        <div id="output"></div>
    </div>

    <div id="search-modal" class="hidden">
        <div class="search-box">
            <label for="search-input">Search Database (Ctrl+K)</label>
            <input type="text" id="search-input" placeholder="e.g., Physics 2024">
            <p>Press Enter to search, Esc to close.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
